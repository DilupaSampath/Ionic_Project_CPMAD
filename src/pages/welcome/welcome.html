<ion-header>
    <ion-navbar style="    box-shadow: -2px 9px 14px #0c0c0c;">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Welcome to
            <strong style="color: orange"> EasyPooky</strong>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-bounce>
    <ion-slides style="background-color: #0892E3">




        <!-- <p>Your dream house is just a few taps away! Select Properties in the menu to start your search.</p> -->


        <ion-card style="height: 60px;box-shadow: 12px 13px 13px #352F48;position: absolute">

            <ion-item>
                <ion-icon name="notifications"></ion-icon>
                Work Requests
                <ion-badge item-end>10</ion-badge>
            </ion-item>

        </ion-card>
        <ion-card class="table" style="box-shadow: 12px 13px 13px #352F48;margin-top: 110px;">
                <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Customer</th>
                                <th>Duration</th>
                                <th>Status</th>
                                <th>Location</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>James</td>
                                <td>Matman</td>
                                <td>Chief Sandwich Eater</td>
                                <td>Lettuce Green</td>
                                <td>Trek</td>
                               
                            </tr>
                            <tr>
                                <td>The</td>
                                <td>Tick</td>
                                <td>Crimefighter Sorta</td>
                                <td>Blue</td>
                                       </tr>
                            <tr>
                                <td>Jokey</td>
                                <td>Smurf</td>
                                <td>Giving Exploding Presents</td>
                                <td>White</td>
                               
                            </tr>
                              </tbody>
                    </table>
        </ion-card>

        <button ion-button (tap)="getData()"></button>

    </ion-slides>

</ion-content>
